<app-invalid *ngIf="invalid"></app-invalid>
<div class="container">
    <h3>Add a post</h3>
    <form action="submit" (ngSubmit)="addPost()">

        <label for="title">Title</label>
        <input for="title" class="form-control" [(ngModel)]="post.title" name="title">

        <label for="desc">Description</label>
        <textarea class="form-control" rows="3" name="desc" [(ngModel)]="post.desc"></textarea>

        <label for="body">Body</label>
        <textarea class="form-control" rows="3" name="body" [(ngModel)]="post.body"></textarea>

        <label class="mr-sm-2" for="inlineFormCustomSelect">Category</label>
        <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" [(ngModel)]="post.category" name="category">
        <option selected>Choose...</option>
        <option value="programming">Programming</option>
        <option value="networking">Netowrking</option>
        <option value="operations">Operations</option>
      </select>

      <button class="btn">add post</button>
    </form>
</div>
